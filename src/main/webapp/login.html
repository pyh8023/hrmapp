<div class="login-main">
    <header class="layui-elip">登录</header>
    <form class="layui-form">

        </div>
        <div class="layui-input-inline">

                   class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button type="submit" class="layui-btn">登录</button>
        </div>
